name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    name: build the app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install node modules
        run: npm install

      - name: run build
        run: npm run build

      - name: create output folder
        run: mkdir dist

      - name: copy files
        run: |
          cp -a ./public/. ./dist/
          cp -a ./build/. ./dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
